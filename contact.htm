<title>Flight Lessons & Pilot Certification in Springfield, MO | Sky Adventures</title>
<meta name="description" content="Sky Adventures in Springfield, MO is Missouri's premier destination for flight lessons and airplane rentals. Our certified instructor is here to help you on your journey to earning your pilot's license. Fill out our contact form today by clicking here!">

<body>
<h1>Contact</h1>
<form name="contactform" method="post" action="/php/email_form.php">
<table width="450px">
<tr class = "half first">
  <!-- FIRST NAME -->
   <td valign="top">
      <label for="first_name">First Name *</label>
   </td>
   <td valign="top" class = "inp">
      <input  type="text" name="first_name" maxlength="50" size="30">
   </td>
</tr>
<tr class = "half last">
  <!-- LAST NAME -->
   <td valign="top">
      <label for="last_name">Last Name *</label>
   </td>
   <td valign="top" class = "inp">
      <input  type="text" name="last_name" maxlength="50" size="30">
   </td>
</tr>
<tr class = "full">
  <!-- EMAIL ADDRESS -->
   <td valign="top" >
      <label for="email">Email Address *</label>
   </td>
   <td valign="top" class = "inp">
      <input  type="text" name="email" maxlength="80" size="30">
   </td>
</tr>
<tr class = "full">
  <!-- PHONE NUMBER -->
   <td valign="top">
      <label for="telephone">Telephone Number</label>
   </td>
   <td valign="top" class = "inp">
      <input  type="text" name="telephone" maxlength="30" size="30">
   </td>
</tr>
<tr class = "full">
  <!-- COMMENTS -->
   <td valign="top">
      <label for="comments">Comments *</label>
   </td>
   <td valign="top" class = "inp">
      <textarea  name="comments" maxlength="1000" cols="25" rows="6"></textarea>
   </td>
</tr>
<tr>
   <td colspan="2" style="text-align:center">
    <input type="submit" value="Submit"> 
   </td> 
</tr>
